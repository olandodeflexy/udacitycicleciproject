version: 2.1

jobs:
  create_infrastructure: 
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Cloudformation Stack
            command: |
              aws cloudformation  create-stack \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --template-body file://stacks.yml \
                --region us-east-1

workflows:

  myWorkflow:
    jobs:
      - create_infrastructure
